<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale = 1.0, user-scalable=no">
    <title>Fractal Renderer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="mathquill-0.10.1/mathquill.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="mathquill-0.10.1/mathquill.js"></script>
</head>
<body>
    <div class="canvas-wrapper">
        <canvas id="webGLCanvas" width="300px" height="300px"></canvas>
        <div>
            <p id="coordDisplay"></p>
            <div>
                <button id="resetButton" onclick="resetView()"><img src="refresh.svg"></button>
                <button id="resetButton" onclick="downloadCanvas()"><img src="download.svg"></button>
                <button id="fullscreenButton" onclick="canvas.requestFullscreen()"><img src="fullscreen.svg"></button>
            </div>
        </div>
    </div>
    <div class="input-wrapper">
        <div class="settings-wrapper">
            <div>
                <label for="iterationsSlider">Iterations</label>
                <input id="iterationsSlider" type="range" min="0" max="1000" value="500">
                <input id="iterationsBox" class="input-box" type="number" value="500">
            </div>
            <div>
                <label id="breakoutLabel" for="breakoutSlider">Breakout</label>
                <input id="breakoutSlider" type="range" min="0.00" step="0.01" max="20000.00" value="10000.00">
                <input id="breakoutBox" class="input-box" type="number" value="10000.00">
            </div>
            <div>
                <label id="juliaLabel" for="juliaToggle">Julia Mode</label>
                <input id="juliaToggle" type="checkbox">
            </div>
        </div>
        <div class="mq-wrapper">
            <div id="mqInput"></div>
            <div id="errorBox"></div>
        </div>
        <div class="render-wrapper">
            <label for="coloringMode">Coloring Mode</label>
            <select name="coloring mode" id="coloringMode">
                <option value="hue">Escape Time Hue</option>
                <option value="domain">Domain Coloring</option>
                <option value="grayscale">Escape Time Grayscale</option>
                <option value="grayscaleInv">Escape Time Grayscale Inverted</option>
                <option value="bw">Black and White</option>
                <option value="bwInv">Black and White Inverted</option>
            </select>
            <div>
                <label id="biasLabel" for="biasSlider">Color Bias</label>
                <input id="biasSlider" type="range" min="-10.00" step="0.01" max="10.00" value="0.00">
                <input id="biasBox" class="input-box" type="number" value="0.00">
            </div>
            <div>
                <label id="hueShiftLabel" for="biasSlider">Hue Shift</label>
                <input id="hueShiftSlider" type="range" min="0" step="0.01" max="360.00" value="0.00">
                <input id="hueShiftBox" class="input-box" type="number" min="0.00" max="360.00" value="0.00">
            </div>
            <div>
                <label id="smoothLabel" for="smoothToggle">Smooth Coloring</label>
                <input id="smoothToggle" type="checkbox">
            </div>
        </div>
    </div>
    <script src="shaders.js"></script>
    <script src="render.js"></script>
    <script src="parser.js"></script>
    <script src="input.js"></script>
    <script src="settings.js"></script>
</body>
</html>
